<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} Â· {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    
    <!-- Jekyll/Minima CSS -->
    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Optional custom styles -->
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        line-height: 1.6;
        padding: 0 20px;
        max-width: 900px;
        margin: auto;
      }
      a {
        text-decoration: none;
        color: inherit;
      }
      a:hover {
        color: #0366d6;
      }
    </style>
  </head>

  <body>
    <!-- Header -->
    <header style="margin-top: 40px; margin-bottom: 40px;">
      <h1><a href="{{ "/" | relative_url }}">{{ site.title }}</a></h1>
    </header>

    <!-- Main content -->
    <main>
      {{ content }}
    </main>

    <!-- Footer -->
    <footer style="margin-top: 60px; font-size: 0.9em; text-align: center; color: #555;">
      &copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.
    </footer>
  </body>
</html>
